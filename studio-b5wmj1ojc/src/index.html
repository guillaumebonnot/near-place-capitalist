<!-- src/main.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/nearcore@348509b526cf4ca0495d86cb211d1013d84629a2/nearlib/dist/nearlib.js"></script>

    <script src="./jscolor.js"></script>
    <script src="./main.js"></script>
    <title>NEAR PLACE</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
      .glyphicon-refresh-animate {
              -animation: spin .7s infinite linear;
              -webkit-animation: spin2 .7s infinite linear;
      }

      @-webkit-keyframes spin2 {
              from { -webkit-transform: rotate(0deg);}
              to { -webkit-transform: rotate(360deg);}
      }

      @keyframes spin {
              from { transform: scale(1) rotate(0deg);}
              to { transform: scale(1) rotate(360deg);}
      }
    </style>
  </head>
  <body style="padding-top: 70px; padding-bottom: 30px;">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">NEAR PLACE</a>
          </div>
        </div>
    </nav>

    <div class="container" role="main">
        <div align="center">
          <canvas
            id="myCanvas"
            class="drawingboard",
            width="100"
            height="100"
            onclick="myCanvasClick(event);"
            style="border:1px solid #000000;"></canvas>
          </canvas>
        </div>        
        <div align="center">
          <input class="jscolor" id="picker" value="ab2567"/>
        </div>
        <div align="center">
          <h1>Wallet</h1>
          Balance : <span id="balance">...</span>
        </div>
        <div align="center">
          <h1>Cell</h1>
          <div>X : <span id="cell_x">...</span></div>
          <div>Y : <span id="cell_y">...</span></div>
          <div>Price : <span id="cell_price">...</span></div>
          <div><button onclick="buyCell()">Buy</button></div>
        </div>
    </div>
  </body>
</html>
